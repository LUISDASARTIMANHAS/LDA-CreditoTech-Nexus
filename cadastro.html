<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDA Cadastro | CréditoTech Nexus</title>

  <meta name="description" content="Cadastro seguro na plataforma LDA CréditoTech Nexus." />

  <link rel="stylesheet" href="src/css/cadastro.css" />
</head>
<body>

  <canvas id="particles-canvas"></canvas>

  <main class="register-container">
    <section class="register-card">
      <header class="register-header">
        <h1>LDA<span>CréditoTech</span></h1>
        <p>Crie sua conta no Nexus Financeiro</p>
      </header>

      <form id="registerForm" class="register-form">

        <div class="input-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" required placeholder="Seu nome completo" />
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="usuario@exemplo.com" />
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" required placeholder="000.000.000-00" />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="••••••••" />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input type="password" id="confirmPassword" required placeholder="••••••••" />
        </div>

        <button type="submit" class="btn-register">Criar Conta</button>

        <footer class="register-footer">
          <a href="login.html">Já tenho conta</a>
        </footer>

      </form>
    </section>
  </main>

  <script src="src/js/cadastro.js"></script>
</body>
</html>
